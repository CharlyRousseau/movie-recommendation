name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
      working-directory: movie-recommendation-frontend
    - run: npm run build --if-present
      working-directory: movie-recommendation-frontend
    - run: npm run coverage
      working-directory: movie-recommendation-frontend

